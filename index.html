<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Link CSS -->
    <link rel="stylesheet" href="estilo.css">
    <title>FOODIE</title>
</head>
<body>
    <header>
        <div class="contenedor-header">
            <a class="empresa" href="#">FOODIED</a>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Menu</a>
                <a href="#">Sobre Nosotros</a>
                <a href="#">Contacto</a>
            </nav>
            <div class="header-derecha">
                <div class="header-iconos">
                    <a href="#"><i class="bi bi-search"></i></a>
                    <a href="#"><i class="bi bi-bag"></i></a>
                </div>
                <div class="registrarse">
                    <button>Registarse</button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="hero">
            <span class="circulo-verde-der"></span>
            <span class="circulo-verde-izq"></span>
            <img class="planta-hero" src="Imagenes/Planta-Header.png" alt="">
            <div class="contenedor-hero">
                <div class="textos-hero">
                    <button class="btn-hero-pregunta">Ambriento?</button>
                    <h1>SOLO VEN A FOODIED & ORDENA</h1>
                    <p>Aquí encontrarás comida pura y de la mejor calidad. Ordene ahora para satisfacer su hambre</p>
                    <div class="btns-hero">
                        <button class="btn-hero-izq">Ordena Ahora</button>
                        <button class="btn-hero-der">Explorar Mas <span><i class="bi bi-arrow-right"></i></span></button>
                    </div>
                </div>
                <div class="imagenes-hero">
                    <img class="hero-comida-principal" src="Imagenes/Hero-Principal.png" alt="">
                    <img class="hero-comida-pequeña panqueque" src="Imagenes/Panqueques.png" alt="">
                    <img class="hero-comida-pequeña pancakes" src="Imagenes/Pancakes.png" alt="">
                    <img class="hero-comida-pequeña pescado" src="Imagenes/Pancakes.png" alt="">
                    <img class="hero-comida-pequeña vegetales" src="Imagenes/Pancakes.png" alt="">
                    <img class="hero-comida-pequeña vegetales" src="Imagenes/Pancakes.png" alt="">
                    <img class="hero-comida-pequeña arroz" src="Imagenes/Pancakes.png" alt="">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
